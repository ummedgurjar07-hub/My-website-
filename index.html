<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vinayak Boys & Girls Hostel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family:Arial;
    margin:0;
    background:#f2f2f2;
}
header{
    background:#2c3e50;
    color:white;
    text-align:center;
    padding:20px;
}
.section{
    background:white;
    margin:20px;
    padding:20px;
    border-radius:10px;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    background:#27ae60;
    color:white;
    padding:10px;
    border:none;
    width:100%;
    cursor:pointer;
}
.result{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}
footer{
    background:#2c3e50;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<header>
<h1>Vinayak Boys & Girls Hostel</h1>
<p>Director: Ramotar Kalsh</p>
</header>

<div class="section">
<h2>Student Monthly Fees</h2>

<input type="text" id="name" placeholder="Enter Student Name">
<input type="text" id="room" placeholder="Enter Room Number">
<input type="number" id="fees" placeholder="Enter Paid Fees (₹)">

<button onclick="checkFees()">Submit Fees</button>

<div id="output" class="result"></div>
</div>

<script>
function checkFees(){
    let name = document.getElementById("name").value;
    let room = document.getElementById("room").value;
    let fees = document.getElementById("fees").value;

    let monthlyFees = 5000;   // Hostel monthly fees

    if(name=="" || room=="" || fees==""){
        document.getElementById("output").innerHTML = "Please fill all details!";
        return;
    }

    if(fees < monthlyFees){
        document.getElementById("output").innerHTML =
        "❌ Fees Incomplete! " + name + " (Room " + room + ") has paid ₹" + fees +
        ". Pending ₹" + (monthlyFees - fees);
    }
    else{
        document.getElementById("output").innerHTML =
        "✅ Fees Paid Successfully! " + name + " (Room " + room + ")";
    }
}
</script>

<footer>
<p>© 2026 Vinayak Boys & Girls Hostel</p>
</footer>

</body>
</html>
